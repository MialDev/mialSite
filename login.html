<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Connexion — mial</title>
    <link rel="icon" type="image/svg+xml" href="assets/logos/logo-mial-small-color.svg">
    <link rel="alternate icon" href="assets/logos/logo-mial-small-color.png">
    <link rel="stylesheet" href="style.css" />
    <meta name="theme-color" content="#1fb6ff">
</head>
<style>
    .input-wrapper {
        position: relative;
    }

    .input-wrapper input {
        padding-right: 40px;
    }

    .eye-btn {
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        color: var(--muted);
        padding: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .eye-btn:hover {
        color: var(--ink);
    }
</style>

<body>

    <header id="site-header" class="nav">
        <div class="container nav-inner">
            <a href="accueil.html" class="brand">
                <img class="brand-logo" src="assets/logos/logo-mial-full-color.svg" alt="mial logo" width="88"
                    height="88">
            </a>
            <button class="nav-toggle" type="button" aria-label="Ouvrir le menu">
                <span class="nav-toggle-bar"></span>
            </button>
            <nav class="nav-links">
                <a href="accueil.html">Accueil</a>
                <a href="crm.html">CRM</a>
                <a href="team.html">Équipe</a>
                <a href="security.html">Sécurité</a>
                <a href="#contact" class="btn btn-primary" style="display:none">Demander une démo</a>
                <!-- Hidden on login page? Or redirect to main? -->
            </nav>
        </div>
    </header>

    <section class="section" style="padding-top: 140px; min-height: 80vh; display: flex; align-items: center;">
        <div class="container" style="max-width: 480px;">
            <div class="card glass-static">
                <div class="center" style="margin-bottom: 24px;">
                    <h2>Connexion</h2>
                    <p class="muted">Accédez à votre espace client</p>
                </div>

                <form id="login-form" class="form">
                    <label>Email
                        <input type="email" name="email" required placeholder="votre@email.com" />
                    </label>
                    <label>Mot de passe
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" required placeholder="••••••••" />
                            <button type="button" class="eye-btn" onclick="togglePwd('password')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </label>

                    <div id="error-message" style="color: #ef4444; font-size: 0.9rem; margin-top: 8px; display: none;">
                    </div>

                    <div style="margin-top: 16px;">
                        <button type="submit" class="btn btn-primary w-full">Se connecter</button>
                    </div>
                    <div class="center" style="margin-top: 16px; font-size: 0.9rem;">
                        Pas encore de compte ? <a href="register.html"
                            style="color: var(--blue); font-weight: 600;">S'inscrire</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container center">
            <p class="muted" style="font-size: 0.85rem;">© 2025 mial — Inbox IA pour PME · <a
                    href="mentions-legales.html">Mentions Légales</a></p>
        </div>
    </footer>

    <script src="/api.js"></script>
    <script>
        function togglePwd(id) {
            const inp = document.getElementById(id);
            if (inp.type === 'password') inp.type = 'text';
            else inp.type = 'password';
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const errorDiv = document.getElementById('error-message');

            errorDiv.style.display = 'none';
            errorDiv.textContent = '';

            // Disable button
            if (btn) {
                btn.disabled = true;
                btn.textContent = 'Connexion...';
            }

            const email = e.target.email.value;
            const password = e.target.password.value;

            try {
                const res = await fetch(apiUrl('/auth/login'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                if (res.ok) {
                    console.log("LOGIN OK, checking /me...");
                    try {
                        const meRes = await fetch(apiUrl('/me'), { credentials: 'include' });
                        if (meRes.ok) {
                            const user = await meRes.json();
                            if (user.role === 'admin' || user.is_admin === true) {
                                window.location.replace("/admin/dashboard.html");
                            } else {
                                window.location.replace("/dashboard.html");
                            }
                        } else {
                            // Fallback
                            window.location.replace('/dashboard.html');
                        }
                    } catch (e) {
                        window.location.replace('/dashboard.html');
                    }
                } else {
                    if (btn) {
                        btn.disabled = false;
                        btn.textContent = 'Se connecter';
                    }
                    try {
                        const data = await res.json();
                        errorDiv.textContent = data.detail || 'Erreur de connexion';
                    } catch (err) {
                        errorDiv.textContent = 'Erreur inconnue (' + res.status + ')';
                    }
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                if (btn) {
                    btn.disabled = false;
                    btn.textContent = 'Se connecter';
                }
                errorDiv.textContent = 'Impossible de contacter le serveur';
                errorDiv.style.display = 'block';
            }
        });

        // Simple mobile nav toggle functionality (copied from main.js logic implied)
        const navToggle = document.querySelector('.nav-toggle');
        const nav = document.querySelector('.nav');
        if (navToggle) {
            navToggle.addEventListener('click', () => {
                nav.classList.toggle('nav-open');
            });
        }
    </script>
</body>

</html>
