# /etc/nginx/sites-available/mial.be

server {
    listen 80;
    listen [::]:80;
    server_name mial.be www.mial.be;

    # ACME HTTP-01 challenge (Certbot)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        try_files $uri =404;
    }

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2 ipv6only=on;
    server_name mial.be www.mial.be;

    # Logs dédiés (debug plus simple)
    access_log /var/log/nginx/mial.access.log;
    error_log  /var/log/nginx/mial.error.log;

    # Real IP Config (pour logs & audit)
    set_real_ip_from 127.0.0.1;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # Site statique / SPA
    root /var/www/mialSite;
    index index.html;

    # Headers de sécurité globaux
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://mial.be https://dl.dropboxusercontent.com; connect-src 'self' https://mial.be https://www.google-analytics.com https://api.openai.com; frame-ancestors 'self'; object-src 'none'; base-uri 'self';" always;

    # ACME aussi en HTTPS (optionnel mais propre)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        try_files $uri =404;
    }

    # Bloque fichiers cachés (.env, .git, etc.), sauf /.well-known
    location ~ /\.(?!well-known) {
        return 404;
    }



    # Images et polices : cache long (1 mois)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1M;
        add_header Cache-Control "public";
    }

    # CSS et JS : cache court (10m) pour prise en compte rapide des mises à jour
    location ~* \.(css|js)$ {
        expires 10m;
        add_header Cache-Control "public, must-revalidate";
    }

    # ---- ADMIN API (protégée) ----
    location = /admin-api { return 301 /admin-api/; }
    location /admin-api/ {
        auth_basic "MIAL Admin";
        auth_basic_user_file /etc/nginx/.htpasswd_mial_admin;

        proxy_pass http://127.0.0.1:8001/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_read_timeout 60;
        proxy_send_timeout 60;
    }

    # ---- ADMIN DB INSPECTOR ----
    location /admin/db/ {
        auth_basic "MIAL Admin";
        auth_basic_user_file /etc/nginx/.htpasswd_mial_admin;

        proxy_pass http://127.0.0.1:8002;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    # ---- PORTAL API ----
    location = /portal-api { return 301 /portal-api/; }
    location /portal-api/ {
        proxy_pass http://127.0.0.1:8002/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_read_timeout 120;
        proxy_send_timeout 120;
    }

    # ---- VOCAL API ----
    # Note: pour WebSocket "propre", il faudrait un map $connection_upgrade dans nginx.conf.
    # Ici, on reste simple et fonctionnel.
    location /vocal-api/ {
        proxy_pass http://127.0.0.1:8005/;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Si audio / streams : évite timeouts trop courts
        proxy_read_timeout 300;
        proxy_send_timeout 300;

        # Si tu upload des payloads audio : ajuste si nécessaire
        client_max_body_size 20m;

        # iFrame policy spécifique si nécessaire pour cette route
        proxy_hide_header X-Frame-Options;
        proxy_hide_header Content-Security-Policy;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header Content-Security-Policy "frame-ancestors 'self';" always;
    }

    ssl_certificate /etc/letsencrypt/live/mial.be/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mial.be/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Routage SPA (placé à la fin pour ne pas masquer les API)
    location / {
        try_files $uri $uri.html $uri/ /index.html;
    }
}
