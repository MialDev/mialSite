<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard — mial</title>
    <link rel="icon" type="image/svg+xml" href="assets/logos/logo-mial-small-color.svg">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="admin.css" />
    <meta name="theme-color" content="#1fb6ff">
</head>

<body>

    <header id="site-header" class="nav">
        <div class="container nav-inner">
            <a href="accueil.html" class="brand">
                <img class="brand-logo" src="assets/logos/logo-mial-full-color.svg" alt="mial logo" width="88"
                    height="88">
            </a>
            <button class="nav-toggle" type="button" aria-label="Ouvrir le menu">
                <span class="nav-toggle-bar"></span>
            </button>
            <nav class="nav-links">
                <a href="accueil.html">Accueil</a>
                <a href="crm.html">CRM</a>
                <!-- Logout button -->
                <button id="logout-btn" class="btn btn-ghost"
                    style="border:none; background:transparent; font-size: 0.95rem; cursor:pointer;">Déconnexion</button>
            </nav>
        </div>
    </header>

    <section class="section" style="padding-top: 140px;">
        <div class="container">

            <div class="card glass-static" style="margin-bottom: 32px; padding: 32px;">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div>
                        <h1 style="font-size: 1.8rem; margin-bottom: 8px;">Tableau de bord</h1>
                        <p class="muted">Bienvenue, <span id="user-email"
                                style="font-weight:600; color:var(--ink);">...</span></p>
                    </div>
                    <button class="btn btn-primary btn-small" onclick="fetchProfiles()">Rafraîchir</button>
                </div>
            </div>

            <div class="card glass-static" style="padding: 0; overflow:hidden;">
                <div style="padding: 24px 24px 12px; border-bottom: 1px solid rgba(148,163,184,.3);">
                    <h2 style="font-size: 1.25rem; margin:0;">Vos Profils</h2>
                </div>

                <div style="overflow-x: auto;">
                    <table class="dashboard-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Email source</th>
                                <th>Timezone</th>
                                <th>Heures</th>
                                <th>Jours (Arrière)</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="profiles-body">
                            <tr>
                                <td colspan="7" style="text-align:center; padding: 24px;">Chargement...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Profile Editor -->
            <section id="profile-editor" class="card glass-static" style="margin-top:24px; display:none;">
                <div style="display:flex; justify-content:space-between; align-items:center; gap:12px;">
                    <div>
                        <h3 style="margin:0;">Paramètres du profil</h3>
                        <div class="muted" style="font-size:0.9rem;">ID: <span id="edit-profile-id"></span></div>
                    </div>
                    <div style="display:flex; gap:8px;">
                        <button class="btn btn-ghost btn-small" id="btn-delete-profile"
                            style="color:#ef4444; border-color:#ef4444; display:none;">Supprimer</button>
                        <button class="btn btn-ghost btn-small" id="editor-close">Fermer</button>
                    </div>
                </div>

                <div style="margin-top:14px;">
                    <fieldset class="switcher-glass" id="editor-tabs">
                        <label class="switcher-glass__option">
                            <input class="switcher-glass__input" type="radio" name="editTab" value="schedule" checked />
                            <span class="switcher-glass__text">Horaires</span>
                        </label>
                        <label class="switcher-glass__option">
                            <input class="switcher-glass__input" type="radio" name="editTab" value="filters" />
                            <span class="switcher-glass__text">Filtres</span>
                        </label>
                    </fieldset>
                </div>

                <div id="editor-error" style="display:none; margin-top:12px; color:#ef4444; font-size:0.95rem;"></div>
                <div id="editor-ok" style="display:none; margin-top:12px; color:#16a34a; font-size:0.95rem;"></div>

                <!-- Admin Only: Assignment -->
                <div id="admin-assign-block"
                    style="display:none; margin-top:16px; padding:16px; background:rgba(31,182,255,0.05); border-radius:8px; border:1px solid rgba(31,182,255,0.2);">
                    <h4 style="margin:0 0 12px 0; font-size:1rem;">Assignation</h4>
                    <div style="display:flex; gap:8px; align-items:flex-end;">
                        <label style="flex:1;">Email utilisateur
                            <input id="f-assign-email" type="email" placeholder="client@example.com" />
                        </label>
                        <button class="btn btn-primary btn-small" id="btn-assign">Assigner</button>
                        <button class="btn btn-ghost btn-small" id="btn-unassign"
                            style="display:none;">Désassigner</button>
                    </div>
                    <div id="assign-status" style="margin-top:8px; font-size:0.9rem; color:var(--muted);"></div>
                </div>

                <!-- Single Unified Form split into Views -->
                <form id="form-settings" class="form" style="margin-top:16px;">

                    <!-- View: Schedule -->
                    <div id="view-schedule">
                        <label>Timezone
                            <input id="f-timezone" type="text" placeholder="Europe/Brussels" />
                        </label>

                        <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px;">
                            <label>Heure début
                                <input id="f-start" type="time" step="1" />
                            </label>
                            <label>Heure fin
                                <input id="f-end" type="time" step="1" />
                            </label>
                        </div>
                    </div>

                    <!-- View: Filters -->
                    <div id="view-filters" style="display:none;">
                        <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px;">
                            <label>Jours arrière START
                                <input id="f-days-start" type="number" min="0" max="30" placeholder="1" />
                            </label>
                            <label>Jours arrière END
                                <input id="f-days-end" type="number" min="0" max="30" placeholder="1" />
                            </label>
                        </div>

                        <div
                            style="display:flex; align-items:center; justify-content:space-between; gap:12px; margin-top:16px;">
                            <div>
                                <div style="font-weight:600;">Debug mode</div>
                                <div class="muted" style="font-size:0.9rem;">Active les logs / mode test</div>
                            </div>

                            <label class="toggle">
                                <input id="f-debug" type="checkbox" />
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>

                    <!-- Common: Status (Always visible or in Schedule?) User didn't specify, but let's keep it common or in Schedule -->
                    <!-- Let's put Status in Schedule as it's a "general" setting, or maybe just always visible at bottom -->
                    <div style="border-top:1px solid rgba(148,163,184,0.3); margin:16px 0; padding-top:16px;">
                        <div style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
                            <div>
                                <div style="font-weight:600;">Status Actif</div>
                                <div class="muted" style="font-size:0.9rem;">Désactiver pour mettre en pause</div>
                            </div>

                            <label class="toggle">
                                <input id="f-status" type="checkbox" />
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>

                    <div style="display:flex; gap:10px; margin-top:16px;">
                        <button type="button" class="btn btn-primary" id="save-settings">Enregistrer</button>
                    </div>
                </form>
            </section>

        </div>
    </section>

    <footer class="footer">
        <div class="container center">
            <p class="muted">© 2025 mial — Dashboard Client</p>
        </div>
    </footer>

    <script src="main.js"></script>
    <script>
        // 1. Check Auth & Load Me
        async function initDashboard() {
            try {
                const res = await fetch('/portal-api/me', { credentials: 'include' });
                if (res.status === 401) {
                    window.location.href = 'login.html';
                    return;
                }
                if (!res.ok) throw new Error('Auth fetch error');

                const user = await res.json();
                document.getElementById('user-email').textContent = user.email || 'Utilisateur';

                // Load Profiles
                fetchProfiles();

            } catch (err) {
                console.error(err);
                // Fallback or validation error - maybe token expired
                // window.location.href = 'login.html';
            }
        }

        // 2. Load Profiles
        async function fetchProfiles() {
            const tbody = document.getElementById('profiles-body');
            tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding: 24px;">Chargement...</td></tr>';

            try {
                const res = await fetch('/portal-api/profiles', { credentials: 'include' });
                if (!res.ok) throw new Error('Failed to load profiles');
                const profiles = await res.json();
                renderProfiles(profiles);
            } catch (err) {
                tbody.innerHTML = `<tr><td colspan="7" style="text-align:center; color:red; padding: 24px;">Erreur: ${err.message}</td></tr>`;
            }
        }

        // garde ce script dans le même <script> que le reste

        // Map globale id -> profile (pour avoir les valeurs par défaut dans Horaires/Filtres)
        let PROFILES_BY_ID = new Map();

        function v(x) { return (x === null || x === undefined || x === '') ? '—' : x; } // affichage
        function escapeHtml(s) {
            return String(s ?? '')
                .replaceAll('&', '&amp;')
                .replaceAll('<', '&lt;')
                .replaceAll('>', '&gt;')
                .replaceAll('"', '&quot;')
                .replaceAll("'", '&#039;');
        }

        function renderProfiles(profiles) {
            const tbody = document.getElementById('profiles-body');
            PROFILES_BY_ID = new Map();

            if (!profiles || profiles.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding: 24px;">Aucun profil trouvé.</td></tr>';
                return;
            }

            profiles.forEach(p => PROFILES_BY_ID.set(p.id, p));

            tbody.innerHTML = profiles.map(p => {
                const statusRaw = (p.status ?? '—');
                const status = escapeHtml(statusRaw);

                // Admin sees account_email or assigned_to, User sees their own data
                // If we are admin (currentUserRole === 'admin'), we might want to see who it is assigned to.
                // But the column says "Email source" (mailbox to recap).
                // Let's stick to showing: p.account_email (if admin) ?? p.recap_recipient
                // And for non-admins, p.account_email is nuked by backend anyway.
                let emailSource = escapeHtml(p.account_email ?? p.recap_recipient ?? '—');

                // If assigned_to_email is present (admin view mostly), maybe show it?
                // User requirement: "ne pas afficher account_email... afficher recap_recipient" for user mode.
                // Backend removes account_email for user. So logic holds.

                const timezone = escapeHtml(p.timezone ?? '—');

                const heures = `${escapeHtml(v(p.heure_debut))} - ${escapeHtml(v(p.heure_fin))}`;

                const jours = `${escapeHtml(v(p.jours_arriere_start ?? '—'))} → ${escapeHtml(v(p.jours_arriere_end ?? '—'))}`;

                const debugBadge = (p.debug_mode === true)
                    ? '<span style="color:orange; font-size:0.7rem; margin-left:4px;">(DEBUG)</span>'
                    : '';

                const isStatusActive = (String(statusRaw).toLowerCase() === 'active');
                const statusClass = isStatusActive ? 'status-active' : 'status-inactive';

                return `
            <tr>
              <td style="font-family:monospace; color:var(--muted);">${escapeHtml(p.id)}</td>
              <td><strong>${emailSource}</strong> ${debugBadge}</td>
              <td>${timezone}</td>
              <td>${heures}</td>
              <td>${jours}</td>
              <td><span class="status-badge ${statusClass}">${status}</span></td>
              <td>
                <div class="action-btn-group">
                  <button class="btn btn-ghost btn-small" onclick="editSettings('${escapeHtml(p.id)}')">Paramètres</button>
                </div>
              </td>
            </tr>
          `;
            }).join('');
        }

        // 4. Actions & Editor Logic

        let currentProfileId = null;
        let currentUserRole = null; // 'admin' or 'user'

        function normalizeTimeToHHMMSS(t) {
            const s = String(t ?? '').trim();
            if (!s) return null;
            // accepte HH:MM ou HH:MM:SS
            const m1 = s.match(/^(\d{1,2}):(\d{2})$/);
            const m2 = s.match(/^(\d{1,2}):(\d{2}):(\d{2})$/);
            if (m2) return `${m2[1].padStart(2, '0')}:${m2[2]}:${m2[3]}`;
            if (m1) return `${m1[1].padStart(2, '0')}:${m1[2]}:00`;
            return null;
        }

        // Open functions now map to the editor
        // We removed separate editSchedule/editFilters buttons in favor of "Paramètres"
        // But we keep the function for backward compatibility if needed, or mapping "Paramètres" to openEditor
        function editSettings(id) {
            openEditor(id, 'schedule');
        }

        function openEditor(id, tab) {
            const p = PROFILES_BY_ID.get(id);
            if (!p) return;

            currentProfileId = id;
            document.getElementById('edit-profile-id').textContent = id;

            // Reset status messages
            const errDiv = document.getElementById('editor-error');
            const okDiv = document.getElementById('editor-ok');
            errDiv.style.display = 'none';
            okDiv.style.display = 'none';

            // Show Editor
            document.getElementById('profile-editor').style.display = 'block';

            // Set Inputs
            document.getElementById('f-timezone').value = p.timezone || '';
            document.getElementById('f-start').value = p.heure_debut || '';
            document.getElementById('f-end').value = p.heure_fin || '';
            document.getElementById('f-days-start').value = p.jours_arriere_start ?? 0;
            document.getElementById('f-days-end').value = p.jours_arriere_end ?? 0;
            document.getElementById('f-debug').checked = (p.debug_mode === true);

            // Status Toggle (Active/Inactive)
            const st = String(p.status ?? '').toLowerCase();
            document.getElementById('f-status').checked = (st === 'active');

            // ADMIN LOGIC
            const isAdmin = (currentUserRole === 'admin');
            const assignBlock = document.getElementById('admin-assign-block');
            const deleteBtn = document.getElementById('btn-delete-profile');

            if (isAdmin) {
                assignBlock.style.display = 'block';
                deleteBtn.style.display = 'block';

                // Populate Assignment
                const assignEmailInput = document.getElementById('f-assign-email');
                const unassignBtn = document.getElementById('btn-unassign');
                const assignStatus = document.getElementById('assign-status');

                if (p.assigned_to_email) {
                    assignEmailInput.value = p.assigned_to_email;
                    unassignBtn.style.display = 'inline-block';
                    assignStatus.textContent = `Assigné à : ${p.assigned_to_email}`;
                } else {
                    assignEmailInput.value = '';
                    unassignBtn.style.display = 'none';
                    assignStatus.textContent = "Non assigné";
                }

            } else {
                assignBlock.style.display = 'none';
                deleteBtn.style.display = 'none';
            }

            // Tabs
            const radios = document.getElementsByName('editTab');
            for (const r of radios) {
                if (r.value === tab) r.checked = true;
            }

            document.getElementById('profile-editor').scrollIntoView({ behavior: 'smooth' });
        }

        // Editor Event Listeners
        document.getElementById('editor-close').addEventListener('click', () => {
            document.getElementById('profile-editor').style.display = 'none';
            currentProfileId = null;
        });

        document.getElementById('reset-schedule').addEventListener('click', () => {
            if (currentProfileId) openEditor(currentProfileId, 'schedule');
        });

        // ----------------------------------------------------
        // SAVE SETTINGS (Unified)
        // ----------------------------------------------------
        // Tab Logic for Editor
        const tabRadios = document.getElementsByName('editTab');
        for (const r of tabRadios) {
            r.addEventListener('change', () => {
                if (r.checked) {
                    if (r.value === 'filters') {
                        document.getElementById('view-filters').style.display = 'block';
                        document.getElementById('view-schedule').style.display = 'none';
                    } else {
                        document.getElementById('view-filters').style.display = 'none';
                        document.getElementById('view-schedule').style.display = 'block';
                    }
                }
            });
        }

        // ----------------------------------------------------
        // SAVE SETTINGS (Unified)
        // ----------------------------------------------------
        document.getElementById('save-settings').addEventListener('click', async () => {
            if (!currentProfileId) return;

            const errDiv = document.getElementById('editor-error');
            const okDiv = document.getElementById('editor-ok');
            errDiv.style.display = 'none';
            okDiv.style.display = 'none';

            // 1. Validate
            const tz = document.getElementById('f-timezone').value.trim();
            const rawStart = document.getElementById('f-start').value;
            const rawEnd = document.getElementById('f-end').value;
            const daysStart = parseInt(document.getElementById('f-days-start').value, 10);
            const daysEnd = parseInt(document.getElementById('f-days-end').value, 10);
            const debugMode = document.getElementById('f-debug').checked;
            const statusActive = document.getElementById('f-status').checked;

            if (!tz) {
                errDiv.textContent = "La timezone est requise.";
                errDiv.style.display = 'block';
                return;
            }

            const cleanStart = normalizeTimeToHHMMSS(rawStart);
            const cleanEnd = normalizeTimeToHHMMSS(rawEnd);

            if (!cleanStart || !cleanEnd) {
                errDiv.textContent = "Heures invalides.";
                errDiv.style.display = 'block';
                return;
            }

            if (isNaN(daysStart) || isNaN(daysEnd)) {
                errDiv.textContent = "Les jours doivent être des nombres.";
                errDiv.style.display = 'block';
                return;
            }

            if (daysStart > daysEnd) {
                errDiv.textContent = "Attention: Jours arrière START > END ?";
                errDiv.style.display = 'block';
                return;
            }

            // 2. Build Unified Payload
            const payload = {
                heure_debut: cleanStart,
                heure_fin: cleanEnd,
                timezone: tz,
                jours_arriere_start: daysStart,
                jours_arriere_end: daysEnd,
                debug_mode: debugMode,
                status: statusActive ? 'Active' : 'Inactive'
            };

            try {
                const res = await fetch(`/portal-api/profiles/${currentProfileId}/settings`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                    credentials: 'include'
                });

                if (!res.ok) {
                    const t = await res.text();
                    throw new Error(`API ${res.status}: ${t}`);
                }

                // Success
                okDiv.textContent = "Modifications enregistrées avec succès !";
                okDiv.style.display = 'block';

                // Refresh table
                await fetchProfiles();

            } catch (e) {
                console.error(e);
                errDiv.textContent = "Erreur: " + e.message;
                errDiv.style.display = 'block';
            }
        });

        // ----------------------------------------------------
        // ADMIN ACTIONS: DELETE
        // ----------------------------------------------------
        const btnDelete = document.getElementById('btn-delete-profile');
        if (btnDelete) {
            btnDelete.addEventListener('click', async () => {
                if (!currentProfileId) return;
                if (!confirm("Êtes-vous sûr de vouloir SUPPRIMER ce profil ? Cette action est irréversible.")) return;

                try {
                    const res = await fetch(`/portal-api/profiles/${currentProfileId}`, {
                        method: 'DELETE',
                        credentials: 'include'
                    });

                    if (!res.ok) {
                        const t = await res.text();
                        throw new Error(`Delete failed (${res.status}): ${t}`);
                    }

                    // Success
                    document.getElementById('profile-editor').style.display = 'none';
                    currentProfileId = null;
                    await fetchProfiles();
                    alert("Profil supprimé.");

                } catch (e) {
                    alert("Erreur suppression: " + e.message);
                }
            });
        }

        // ----------------------------------------------------
        // ADMIN ACTIONS: ASSIGN / UNASSIGN
        // ----------------------------------------------------
        const btnAssign = document.getElementById('btn-assign');
        if (btnAssign) {
            btnAssign.addEventListener('click', async () => {
                if (!currentProfileId) return;
                const email = document.getElementById('f-assign-email').value.trim();
                if (!email) {
                    alert("Veuillez entrer un email.");
                    return;
                }

                try {
                    const res = await fetch('/portal-api/admin/assign', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            profile_id: currentProfileId,
                            user_email: email
                        }),
                        credentials: 'include'
                    });

                    if (!res.ok) {
                        const t = await res.text();
                        if (res.status === 400) throw new Error("Utilisateur introuvable ou email invalide.");
                        if (res.status === 409) throw new Error("Déjà assigné.");
                        throw new Error(`Assign Error (${res.status}): ${t}`);
                    }

                    // Success -> Refresh to see "assigned_to_email" updated
                    await fetchProfiles();

                    // Re-open editor to update state visually (or just rely on fetchProfiles -> openEditor call? 
                    // Simpler: reload profiles, then re-open editor for same ID
                    setTimeout(() => openEditor(currentProfileId, 'schedule'), 100);
                    alert("Assignation réussie.");

                } catch (e) {
                    alert(e.message);
                }
            });
        }

        const btnUnassign = document.getElementById('btn-unassign');
        if (btnUnassign) {
            btnUnassign.addEventListener('click', async () => {
                if (!currentProfileId) return;
                if (!confirm("Retirer l'assignation ?")) return;

                try {
                    const res = await fetch(`/portal-api/admin/assign/${currentProfileId}`, {
                        method: 'DELETE',
                        credentials: 'include'
                    });

                    if (!res.ok) {
                        const t = await res.text();
                        throw new Error(`Unassign Error (${res.status}): ${t}`);
                    }

                    await fetchProfiles();
                    setTimeout(() => openEditor(currentProfileId, 'schedule'), 100);
                    alert("Désassigné.");

                } catch (e) {
                    alert(e.message);
                }
            });
        }


        // 5. Logout
        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                await fetch('/portal-api/auth/logout', { method: 'POST', credentials: 'include' });
                window.location.href = 'login.html';
            } catch (e) {
                window.location.href = 'login.html';
            }
        });

        // Init
        document.addEventListener('DOMContentLoaded', initDashboard);

        // UPDATE initDashboard to store role
        // We override the previous initDashboard to capture role
        const oldInit = initDashboard;
        initDashboard = async function () {
            try {
                const res = await fetch('/portal-api/me', { credentials: 'include' });
                if (res.status === 401) {
                    window.location.href = 'login.html';
                    return;
                }
                if (!res.ok) throw new Error('Auth fetch error');

                const user = await res.json();

                // Store Role Global
                currentUserRole = user.role; // 'admin' or 'user'
                console.log("Logged as:", user.email, "Role:", currentUserRole);

                document.getElementById('user-email').textContent = user.email || 'Utilisateur';

                // Load Profiles
                fetchProfiles();

            } catch (err) {
                console.error(err);
            }
        };

    </script>
</body>

</html>
