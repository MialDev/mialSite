<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard — mial</title>
    <link rel="icon" type="image/svg+xml" href="assets/logos/logo-mial-small-color.svg">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="admin.css" />
    <meta name="theme-color" content="#1fb6ff">
</head>

<body>

    <header id="site-header" class="nav">
        <div class="container nav-inner">
            <a href="accueil.html" class="brand">
                <img class="brand-logo" src="assets/logos/logo-mial-full-color.svg" alt="mial logo" width="88"
                    height="88">
            </a>
            <button class="nav-toggle" type="button" aria-label="Ouvrir le menu">
                <span class="nav-toggle-bar"></span>
            </button>
            <nav class="nav-links">
                <a href="accueil.html">Accueil</a>
                <a href="crm.html">CRM</a>
                <!-- Logout button -->
                <button id="logout-btn" class="btn btn-ghost"
                    style="border:none; background:transparent; font-size: 0.95rem; cursor:pointer;">Déconnexion</button>
            </nav>
        </div>
    </header>

    <section class="section" style="padding-top: 140px;">
        <div class="container">

            <div class="card glass-static" style="margin-bottom: 32px; padding: 32px;">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div>
                        <h1 style="font-size: 1.8rem; margin-bottom: 8px;">Tableau de bord</h1>
                        <p class="muted">Bienvenue, <span id="user-email"
                                style="font-weight:600; color:var(--ink);">...</span></p>
                    </div>
                    <button class="btn btn-primary btn-small" onclick="fetchProfiles()">Rafraîchir</button>
                </div>
            </div>

            <div class="card glass-static" style="padding: 0; overflow:hidden;">
                <div style="padding: 24px 24px 12px; border-bottom: 1px solid rgba(148,163,184,.3);">
                    <h2 style="font-size: 1.25rem; margin:0;">Vos Profils</h2>
                </div>

                <div style="overflow-x: auto;">
                    <table class="dashboard-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Email source</th>
                                <th>Timezone</th>
                                <th>Heures</th>
                                <th>Jours (Arrière)</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="profiles-body">
                            <tr>
                                <td colspan="7" style="text-align:center; padding: 24px;">Chargement...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </section>

    <footer class="footer">
        <div class="container center">
            <p class="muted">© 2025 mial — Dashboard Client</p>
        </div>
    </footer>

    <script src="main.js"></script>
    <script>
        // 1. Check Auth & Load Me
        async function initDashboard() {
            try {
                const res = await fetch('/portal-api/me', { credentials: 'include' });
                if (res.status === 401) {
                    window.location.href = 'login.html';
                    return;
                }
                if (!res.ok) throw new Error('Auth fetch error');

                const user = await res.json();
                document.getElementById('user-email').textContent = user.email || 'Utilisateur';

                // Load Profiles
                fetchProfiles();

            } catch (err) {
                console.error(err);
                // Fallback or validation error - maybe token expired
                // window.location.href = 'login.html';
            }
        }

        // 2. Load Profiles
        async function fetchProfiles() {
            const tbody = document.getElementById('profiles-body');
            tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding: 24px;">Chargement...</td></tr>';

            try {
                const res = await fetch('/portal-api/profiles', { credentials: 'include' });
                if (!res.ok) throw new Error('Failed to load profiles');
                const profiles = await res.json();
                renderProfiles(profiles);
            } catch (err) {
                tbody.innerHTML = `<tr><td colspan="7" style="text-align:center; color:red; padding: 24px;">Erreur: ${err.message}</td></tr>`;
            }
        }

        // garde ce script dans le même <script> que le reste

        // Map globale id -> profile (pour avoir les valeurs par défaut dans Horaires/Filtres)
        let PROFILES_BY_ID = new Map();

        function v(x) { return (x === null || x === undefined || x === '') ? '—' : x; } // affichage
        function escapeHtml(s) {
            return String(s ?? '')
                .replaceAll('&', '&amp;')
                .replaceAll('<', '&lt;')
                .replaceAll('>', '&gt;')
                .replaceAll('"', '&quot;')
                .replaceAll("'", '&#039;');
        }

        function renderProfiles(profiles) {
            const tbody = document.getElementById('profiles-body');
            PROFILES_BY_ID = new Map();

            if (!profiles || profiles.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding: 24px;">Aucun profil trouvé.</td></tr>';
                return;
            }

            profiles.forEach(p => PROFILES_BY_ID.set(p.id, p));

            tbody.innerHTML = profiles.map(p => {
                const statusRaw = (p.status ?? '—');
                const status = escapeHtml(statusRaw);

                // IMPORTANT: account_email est supprimé par le backend pour les non-admin
                // fallback propre : recap_recipient (au moins ça affiche un email utile)
                const emailSource = escapeHtml(p.account_email ?? p.recap_recipient ?? '—');

                const timezone = escapeHtml(p.timezone ?? '—');

                const heures = `${escapeHtml(v(p.heure_debut))} - ${escapeHtml(v(p.heure_fin))}`;

                // ICI: utiliser ?? et pas || (sinon 0 devient "—")
                const jours = `${escapeHtml(v(p.jours_arriere_start ?? '—'))} → ${escapeHtml(v(p.jours_arriere_end ?? '—'))}`;

                const debugBadge = (p.debug_mode === true)
                    ? '<span style="color:orange; font-size:0.7rem; margin-left:4px;">(DEBUG)</span>'
                    : '';

                const isStatusActive = (String(statusRaw).toLowerCase() === 'active');
                const statusClass = isStatusActive ? 'status-active' : 'status-inactive';

                return `
            <tr>
              <td style="font-family:monospace; color:var(--muted);">${escapeHtml(p.id)}</td>
              <td><strong>${emailSource}</strong> ${debugBadge}</td>
              <td>${timezone}</td>
              <td>${heures}</td>
              <td>${jours}</td>
              <td><span class="status-badge ${statusClass}">${status}</span></td>
              <td>
                <div class="action-btn-group">
                  <button class="btn btn-ghost btn-small" onclick="editSchedule('${escapeHtml(p.id)}')">Horaires</button>
                  <button class="btn btn-ghost btn-small" onclick="editFilters('${escapeHtml(p.id)}')">Filtres</button>
                </div>
              </td>
            </tr>
          `;
            }).join('');
        }

        // 4. Actions
        function normalizeTimeToHHMMSS(t) {
            const s = String(t ?? '').trim();
            if (!s) return null;
            // accepte HH:MM ou HH:MM:SS
            const m1 = s.match(/^(\d{1,2}):(\d{2})$/);
            const m2 = s.match(/^(\d{1,2}):(\d{2}):(\d{2})$/);
            if (m2) return `${m2[1].padStart(2, '0')}:${m2[2]}:${m2[3]}`;
            if (m1) return `${m1[1].padStart(2, '0')}:${m1[2]}:00`;
            return null;
        }

        async function editSchedule(id) {
            const p = PROFILES_BY_ID.get(id) || {};

            const curStart = (p.heure_debut ?? '08:00:00');
            const curEnd = (p.heure_fin ?? '18:00:00');
            const curTz = (p.timezone ?? 'Europe/Brussels');

            const newStartRaw = prompt("Heure de début (HH:MM ou HH:MM:SS) ?", curStart);
            if (newStartRaw === null) return;
            const newEndRaw = prompt("Heure de fin (HH:MM ou HH:MM:SS) ?", curEnd);
            if (newEndRaw === null) return;
            const newTz = prompt("Timezone (ex: Europe/Brussels) ?", curTz);
            if (newTz === null) return;

            const newStart = normalizeTimeToHHMMSS(newStartRaw);
            const newEnd = normalizeTimeToHHMMSS(newEndRaw);

            if (!newStart || !newEnd) {
                alert("Format heure invalide. Utilise HH:MM ou HH:MM:SS.");
                return;
            }

            // Payload attendu (très probable) par l'API: heure_debut / heure_fin / timezone
            const payload = {
                heure_debut: newStart,
                heure_fin: newEnd,
                timezone: String(newTz).trim() || curTz
            };

            try {
                const res = await fetch(`/portal-api/profiles/${id}/schedule`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                    credentials: 'include'
                });

                if (!res.ok) {
                    const txt = await res.text();
                    throw new Error(`API ${res.status}: ${txt}`);
                }

                await fetchProfiles();
            } catch (e) {
                alert("Erreur update horaires:\n" + e.message);
            }
        }

        async function editFilters(id) {
            const p = PROFILES_BY_ID.get(id) || {};

            const curStart = (p.jours_arriere_start ?? 0);
            const curEnd = (p.jours_arriere_end ?? 0);
            const curDebug = (p.debug_mode === true);

            const s1 = prompt("Jours arrière START (entier) ?", String(curStart));
            if (s1 === null) return;
            const s2 = prompt("Jours arrière END (entier) ?", String(curEnd));
            if (s2 === null) return;
            const s3 = prompt("Debug mode ? (true/false)", String(curDebug));

            const n1 = Number.parseInt(String(s1).trim(), 10);
            const n2 = Number.parseInt(String(s2).trim(), 10);
            const dbg = String(s3).trim().toLowerCase() === 'true';

            if (!Number.isFinite(n1) || !Number.isFinite(n2)) {
                alert("Jours arrière invalide. Mets des entiers.");
                return;
            }

            // Payload attendu (très probable) côté filters: jours_arriere_* + debug_mode
            const payload = {
                jours_arriere_start: n1,
                jours_arriere_end: n2,
                debug_mode: dbg
            };

            try {
                const res = await fetch(`/portal-api/profiles/${id}/filters`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                    credentials: 'include'
                });

                if (!res.ok) {
                    const txt = await res.text();
                    throw new Error(`API ${res.status}: ${txt}`);
                }

                await fetchProfiles();
            } catch (e) {
                alert("Erreur update filtres:\n" + e.message);
            }
        }

        // 5. Logout
        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                await fetch('/portal-api/auth/logout', { method: 'POST', credentials: 'include' });
                window.location.href = 'login.html';
            } catch (e) {
                window.location.href = 'login.html';
            }
        });

        // Init
        document.addEventListener('DOMContentLoaded', initDashboard);

    </script>
</body>

</html>
