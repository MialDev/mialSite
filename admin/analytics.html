<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Analytics — mial Admin</title>
    <link rel="icon" type="image/svg+xml" href="/assets/logos/logo-mial-small-color.svg">
    <link rel="stylesheet" href="/style.css">

    <!-- Light Admin Guard -->
    <script>
        (async () => {
            try {
                const res = await fetch('/portal-api/me', { credentials: 'include' });
                if (!res.ok) {
                    if (res.status === 401) window.location.replace('/login.html');
                    else window.location.replace('/dashboard.html');
                    return;
                }
                const user = await res.json();
                if (user.role !== 'admin' && user.is_admin !== true) {
                    window.location.replace('/dashboard.html');
                }
            } catch (e) {
                window.location.replace('/login.html');
            }
        })();
    </script>

    <meta name="theme-color" content="#1fb6ff">
</head>

<body>
    <header id="site-header" class="nav">
        <div class="container nav-inner">
            <a href="/portal-api/admin/dashboard" class="brand">
                <img class="brand-logo" src="/assets/logos/logo-mial-full-color.svg" alt="mial logo" width="88"
                    height="88">
            </a>
            <button class="nav-toggle" type="button" aria-label="Ouvrir le menu">
                <span class="nav-toggle-bar"></span>
            </button>
            <nav class="nav-links">
                <a href="/accueil.html">Accueil</a>
                <a href="/portal-api/admin/dashboard">Admin</a>
                <a href="/portal-api/admin/analytics" style="font-weight: 600;">Analytics</a>
                <button id="logout-btn" class="btn btn-ghost"
                    style="border:none; background:transparent; font-size: 0.95rem; cursor:pointer;">Déconnexion</button>
            </nav>
        </div>
    </header>

    <section class="section" style="padding-top: 140px;">
        <div class="container">
            <div class="card glass-static" style="margin-bottom: 32px; padding: 32px;">
                <h1 style="font-size: 1.8rem; margin-bottom: 8px;">Analytics</h1>
                <p class="muted">Métriques et statistiques</p>
            </div>

            <div class="card glass-static" style="padding: 40px; text-align: center;">
                <h2 style="font-size: 1.5rem; margin-bottom: 16px;">Coming Soon</h2>
                <p class="muted" style="margin-bottom: 24px;">Les outils d'analyse avancés seront disponibles
                    prochainement.</p>
                <a href="/portal-api/admin/dashboard" class="btn btn-primary">Retour au Dashboard Admin</a>

                <div id="analytics-content" style="margin-top: 32px;">
                    <!-- Placeholder for future charts injection -->
                </div>
            </div>

        </div>
    </section>

    <footer class="footer">
        <div class="container center">
            <p class="muted">© 2025 mial — Admin · <a href="/mentions-legales.html">Mentions Légales</a></p>
        </div>
    </footer>

    <script>
        const navToggle = document.querySelector('.nav-toggle');
        const nav = document.querySelector('.nav');
        if (navToggle) {
            navToggle.addEventListener('click', () => {
                nav.classList.toggle('nav-open');
            });
        }

        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                await fetch('/portal-api/auth/logout', { method: 'POST', credentials: 'include' });
                window.location.href = '/login.html';
            } catch (e) {
                window.location.href = '/login.html';
            }
        });
    </script>
</body>

</html>
