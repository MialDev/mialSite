<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Logs - mIAl Security</title>
    <link rel="icon" type="image/svg+xml" href="/assets/logos/logo-mial-small-color.svg">
    <link rel="stylesheet" href="/style.css">

    <!-- Admin Guard -->
    <script src="/api.js"></script>
    <script>
        (async () => {
            try {
                const res = await fetch(apiUrl('/me'), { credentials: 'include' });
                if (!res.ok) {
                    if (res.status === 401) window.location.replace('/Connexion.html');
                    else window.location.replace('/dashboard.html');
                    return;
                }
                const user = await res.json();
                if (user.role !== 'admin' && user.is_admin !== true) {
                    window.location.replace('/dashboard.html');
                }
            } catch (e) {
                window.location.replace('/Connexion.html');
            }
        })();
    </script>

    <style>
        /* Specific styles for audit logs table if needed, keeping it minimal and consistent */
        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 99px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-success {
            background: #dcfce7;
            color: #166534;
        }

        .status-fail {
            background: #fee2e2;
            color: #991b1b;
        }

        .detail-cell {
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--muted);
            font-family: monospace;
            cursor: help;
        }
    </style>
</head>

<body>

    <header id="site-header" class="nav">
        <div id="header-placeholder"></div>
    </header>

    <section class="section" style="padding-top: 140px;">
        <div class="container">

            <div class="card glass-static" style="margin-bottom: 32px; padding: 32px;">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div>
                        <h1 style="font-size: 1.8rem; margin-bottom: 8px;">üõ°Ô∏è Audit Logs</h1>
                        <p class="muted">Historique de s√©curit√© ¬∑ Retention: 12 mois</p>
                    </div>
                    <div style="text-align:right;">
                        <button onclick="exportCSV()" class="btn btn-primary btn-small">üì• Export CSV</button>
                    </div>
                </div>
            </div>

            <!-- KPI Cards -->
            <div class="grid-4" style="gap: 16px; margin-bottom: 32px;" id="kpiGrid">
                <div class="card" style="padding: 20px; background:white;">
                    <div class="muted" style="font-size: 0.9rem; margin-bottom: 8px;">Logins (24h)</div>
                    <div class="h2" style="font-size: 1.8rem; margin:0;" id="kpi-login-ok">-</div>
                    <div style="font-size: 0.8rem; color: var(--green);">Success</div>
                </div>
                <div class="card" style="padding: 20px; background:white;">
                    <div class="muted" style="font-size: 0.9rem; margin-bottom: 8px;">Failed Logins (24h)</div>
                    <div class="h2" style="font-size: 1.8rem; margin:0; color: var(--red);" id="kpi-login-fail">-</div>
                    <div style="font-size: 0.8rem; color: var(--muted);">Alerts</div>
                </div>
                <div class="card" style="padding: 20px; background:white;">
                    <div class="muted" style="font-size: 0.9rem; margin-bottom: 8px;">Admin Actions (24h)</div>
                    <div class="h2" style="font-size: 1.8rem; margin:0;" id="kpi-admin">-</div>
                </div>
                <div class="card" style="padding: 20px; background:white;">
                    <div class="muted" style="font-size: 0.9rem; margin-bottom: 8px;">Total Events (7 days)</div>
                    <div class="h2" style="font-size: 1.8rem; margin:0;" id="kpi-total">-</div>
                </div>
            </div>

            <!-- Filters -->
            <div class="card glass-static" style="padding: 24px; margin-bottom: 24px;">
                <div style="display:flex; gap: 16px; flex-wrap: wrap; align-items: flex-end;">
                    <div style="flex: 1; min-width: 150px;">
                        <label class="form-label">Action</label>
                        <input type="text" id="f-action" class="form-input" placeholder="ex: LOGIN">
                    </div>
                    <div style="flex: 1; min-width: 200px;">
                        <label class="form-label">Email</label>
                        <input type="text" id="f-email" class="form-input" placeholder="user@example.com">
                    </div>
                    <div style="flex: 1; min-width: 150px;">
                        <label class="form-label">IP</label>
                        <input type="text" id="f-ip" class="form-input" placeholder="192.168...">
                    </div>
                    <div style="width: 150px;">
                        <label class="form-label">Success?</label>
                        <select id="f-success" class="form-select">
                            <option value="">All</option>
                            <option value="true">‚úÖ Success</option>
                            <option value="false">‚ùå Failure</option>
                        </select>
                    </div>
                    <div style="width: 100px;">
                        <label class="form-label">Limit</label>
                        <select id="f-limit" class="form-select">
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="200">200</option>
                        </select>
                    </div>
                    <button onclick="filtersChanged()" class="btn btn-secondary">üîç Filtrer</button>
                </div>
            </div>

            <!-- Table -->
            <div class="card glass-static" style="padding: 0; overflow: hidden;">
                <div style="overflow-x: auto;">
                    <table class="dashboard-table" style="width:100%;">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Action</th>
                                <th>Actor</th>
                                <th>Target</th>
                                <th>IP</th>
                                <th>Status</th>
                                <th>Details</th>
                            </tr>
                        </thead>
                        <tbody id="logsBody">
                            <tr>
                                <td colspan="7" style="text-align:center; padding: 40px;" class="muted">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination -->
            <div style="display:flex; justify-content:center; align-items:center; margin-top:24px; gap:16px;">
                <button id="btn-prev" class="btn btn-ghost" onclick="changePage(-1)" disabled>‚¨ÖÔ∏è Previous</button>
                <span id="page-indicator" class="muted" style="font-weight:500; font-size:0.9rem;">Page 1</span>
                <button id="btn-next" class="btn btn-ghost" onclick="changePage(1)">Next ‚û°Ô∏è</button>
            </div>

        </div>
    </section>

    <!-- Scripts -->
    <script src="/main.js"></script>
    <script>
        // API_BASE is handled by apiUrl in api.js/main.js logic usually, but here we construct paths manually or use apiUrl helper if available globally
        // dashboard/audit logic re-implementation using styles

        let currentOffset = 0;
        let currentLimit = 50;
        let totalCount = 0;

        async function fetchWithAuth(path) {
            // apiUrl helper is globally available via api.js included in head
            const url = apiUrl(path);
            const res = await fetch(url, { credentials: 'include' });
            if (!res.ok) throw new Error(`API Error: ${res.status}`);
            return res.json();
        }

        async function loadSummary() {
            try {
                const data = await fetchWithAuth('/admin/api/audit/summary');
                document.getElementById('kpi-login-ok').innerText = data.login_ok_24h;
                document.getElementById('kpi-login-fail').innerText = data.login_fail_24h;
                document.getElementById('kpi-admin').innerText = data.admin_actions_24h;
                document.getElementById('kpi-total').innerText = data.total_events_7d;
            } catch (e) {
                console.error("Summary load failed", e);
            }
        }

        function getFilters() {
            return {
                action: document.getElementById('f-action').value,
                email: document.getElementById('f-email').value,
                ip: document.getElementById('f-ip').value,
                success: document.getElementById('f-success').value
            };
        }

        function filtersChanged() {
            currentOffset = 0;
            loadLogs();
        }

        async function loadLogs() {
            currentLimit = parseInt(document.getElementById('f-limit').value);

            const params = new URLSearchParams({
                limit: currentLimit,
                offset: currentOffset,
                ...getFilters()
            });

            // Remove empty filters
            for (const [key, value] of Array.from(params.entries())) {
                if (value === "" || value == null) params.delete(key);
            }

            try {
                // UI Loading State
                const tbody = document.getElementById('logsBody');
                tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding: 40px;" class="muted">Loading...</td></tr>';
                document.getElementById('btn-prev').disabled = true;
                document.getElementById('btn-next').disabled = true;

                // Call API
                const data = await fetchWithAuth(`/admin/api/audit/logs?${params}`);
                const logs = data.rows || [];
                totalCount = data.total_count || 0;

                tbody.innerHTML = '';

                if (logs.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding: 40px;" class="muted">No logs found</td></tr>';
                } else {
                    logs.forEach(log => {
                        const tr = document.createElement('tr');
                        const statusClass = log.success ? 'status-success' : 'status-fail';
                        const statusText = log.success ? 'SUCCESS' : 'FAILURE';
                        const detailsObj = log.detail || {};
                        const detailsStr = JSON.stringify(detailsObj);

                        tr.innerHTML = `
                            <td class="muted">${new Date(log.ts).toLocaleString()}</td>
                            <td style="font-weight:600;">${log.action}</td>
                            <td>${log.actor_email || '-'}</td>
                            <td>${log.target_type || '-'} <span class="muted">${log.target_id ? `(${log.target_id})` : ''}</span></td>
                            <td><code style="background:#f1f5f9; padding:2px 4px; border-radius:4px; font-size:0.85em;">${log.ip || '-'}</code></td>
                            <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                            <td class="detail-cell" title='${detailsStr.replace(/'/g, "&#39;")}'>${detailsStr}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                }

                // Update Pagination Controls
                const totalPages = Math.ceil(totalCount / currentLimit);
                const currentPage = Math.floor(currentOffset / currentLimit) + 1;

                document.getElementById('btn-prev').disabled = currentOffset === 0;
                document.getElementById('btn-next').disabled = (currentOffset + logs.length) >= totalCount;
                document.getElementById('page-indicator').innerText = `Page ${currentPage} / ${totalPages || 1} (Total: ${totalCount})`;

            } catch (e) {
                console.error("Logs load failed", e);
                document.getElementById('logsBody').innerHTML = `<tr><td colspan="7" style="color:var(--red); text-align:center; padding:20px;">Error: ${e.message}</td></tr>`;
            }
        }

        function changePage(direction) {
            if (direction === 1) currentOffset += currentLimit;
            else if (direction === -1) currentOffset = Math.max(0, currentOffset - currentLimit);
            loadLogs();
        }

        async function exportCSV() {
            const params = new URLSearchParams({
                limit: 1000,
                offset: 0,
                ...getFilters()
            });

            for (const [key, value] of Array.from(params.entries())) {
                if (value === "" || value == null) params.delete(key);
            }

            try {
                const data = await fetchWithAuth(`/admin/api/audit/logs?${params}`);
                const logs = data.rows || [];

                if (!logs.length) return alert("Nothing to export");

                const headers = ["Timestamp", "Action", "Actor", "Target Type", "Target ID", "IP", "Success", "Details"];
                const csvRows = [headers.join(",")];

                for (const row of logs) {
                    const cleanDetail = JSON.stringify(row.detail || "").replace(/"/g, '""');
                    const values = [
                        `"${row.ts}"`,
                        `"${row.action}"`,
                        `"${row.actor_email || ''}"`,
                        `"${row.target_type || ''}"`,
                        `"${row.target_id || ''}"`,
                        `"${row.ip || ''}"`,
                        row.success ? "SUCCESS" : "FAILURE",
                        `"${cleanDetail}"`
                    ];
                    csvRows.push(values.join(","));
                }

                const blob = new Blob([csvRows.join("\n")], { type: "text/csv" });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.hidden = true;
                a.href = url;
                a.download = `audit_logs_${new Date().toISOString().slice(0, 10)}.csv`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

            } catch (e) {
                alert("Export failed: " + e.message);
            }
        }

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            loadSummary();
            loadLogs();
        });
    </script>
</body>

</html>
