<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inscription — mial</title>
    <link rel="icon" type="image/svg+xml" href="assets/logos/logo-mial-small-color.svg">
    <link rel="alternate icon" href="assets/logos/logo-mial-small-color.png">
    <link rel="stylesheet" href="style.css" />
    <meta name="theme-color" content="#1fb6ff">
</head>
<style>
    .input-wrapper {
        position: relative;
    }

    .input-wrapper input {
        padding-right: 40px;
    }

    .eye-btn {
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        color: var(--muted);
        padding: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .eye-btn:hover {
        color: var(--ink);
    }
</style>

<body>

    <header id="site-header" class="nav">
        <div class="container nav-inner">
            <a href="accueil.html" class="brand">
                <img class="brand-logo" src="assets/logos/logo-mial-full-color.svg" alt="mial logo" width="88"
                    height="88">
            </a>
            <button class="nav-toggle" type="button" aria-label="Ouvrir le menu">
                <span class="nav-toggle-bar"></span>
            </button>
            <nav class="nav-links">
                <a href="accueil.html">Accueil</a>
                <a href="crm.html">CRM</a>
                <a href="team.html">Équipe</a>
                <a href="security.html">Sécurité</a>
                <a href="#contact" class="btn btn-primary" style="display:none">Demander une démo</a>
            </nav>
        </div>
    </header>

    <section class="section" style="padding-top: 140px; min-height: 80vh; display: flex; align-items: center;">
        <div class="container" style="max-width: 480px;">
            <div class="card glass-static">
                <div class="center" style="margin-bottom: 24px;">
                    <h2>Inscription</h2>
                    <p class="muted">Créer un nouveau compte</p>
                </div>

                <form id="register-form" class="form">
                    <label>Email
                        <input type="email" name="email" required placeholder="votre@email.com" />
                    </label>
                    <label>Mot de passe
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" required placeholder="••••••••" />
                            <button type="button" class="eye-btn" onclick="togglePwd('password')">
                                <!-- Eye Icon -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                        <div class="muted" style="font-size:0.75rem; margin-top:4px;">Min 8 car., 1 maj, 1 min, 1
                            chiffre, 1 spécial.</div>
                    </label>

                    <label>Confirmer mot de passe
                        <div class="input-wrapper">
                            <input type="password" id="confirm_password" name="confirm_password" required
                                placeholder="••••••••" />
                            <button type="button" class="eye-btn" onclick="togglePwd('confirm_password')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </label>

                    <label>Code d'invitation
                        <input type="text" name="invite_code" placeholder="Code optionnel" />
                    </label>

                    <div id="error-message" style="color: #ef4444; font-size: 0.9rem; margin-top: 8px; display: none;">
                    </div>

                    <div style="margin-top: 16px;">
                        <button type="submit" class="btn btn-primary w-full">S'inscrire</button>
                    </div>
                    <div class="center" style="margin-top: 16px; font-size: 0.9rem;">
                        Déjà un compte ? <a href="login.html" style="color: var(--blue); font-weight: 600;">Se
                            connecter</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container center">
            <p class="muted" style="font-size: 0.85rem;">© 2025 mial — Inbox IA pour PME · <a
                    href="mentions-legales.html">Mentions Légales</a></p>
        </div>
    </footer>

    <script src="main.js"></script>
    <script>
        function togglePwd(id) {
            const inp = document.getElementById(id);
            if (inp.type === 'password') inp.type = 'text';
            else inp.type = 'password';
        }

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';

            const email = (e.target.email.value || '').trim().toLowerCase();
            const password = e.target.password.value || '';
            const confirm = e.target.confirm_password.value || '';
            const inviteRaw = (e.target.invite_code.value || '').trim();

            // 1. Validation JS
            if (password !== confirm) {
                errorDiv.textContent = "Les mots de passe ne correspondent pas.";
                errorDiv.style.display = 'block';
                return;
            }

            const strongPwd = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
            if (!strongPwd.test(password)) {
                errorDiv.textContent = "Le mot de passe doit contenir 8 caractères, 1 majuscule, 1 minuscule, 1 chiffre et 1 caractère spécial.";
                errorDiv.style.display = 'block';
                return;
            }

            const payload = { email, password };
            if (inviteRaw) payload.invite_code = inviteRaw;

            try {
                const res = await fetch('/portal-api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(payload)
                });

                let data = {};
                try { data = await res.json(); } catch (e) { }

                if (res.ok) {
                    // Redirect to Onboarding instead of Dashboard
                    window.location.href = 'onboarding.html';
                    return;
                }

                errorDiv.textContent = data.detail || `Erreur (${res.status})`;
                errorDiv.style.display = 'block';

            } catch (err) {
                console.error(err);
                errorDiv.textContent = 'Impossible de contacter le serveur';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
